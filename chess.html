<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Puzzle</title>
  <link href="https://fonts.googleapis.com/css2?family=Caviar+Dreams&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Caviar Dreams', sans-serif;
      background: #f8f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }
    h1 {
      margin: 20px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      width: 320px;
      height: 320px;
      border: 2px solid #333;
    }
    .cell {
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .cell:nth-child(even) {
      background: #eee;
    }
    .cell:nth-child(odd) {
      background: #444;
    }
    .piece {
      width: 30px;
      height: 30px;
      cursor: grab;
    }
  </style>
</head>
<body>
  <h1>Chess Puzzle</h1>
  <div id="board"></div>
  <script>
    const board = document.getElementById('board');
    const initialPosition = {
      b8: 'black-king',
      h8: 'black-knight',
      a7: 'black-pawn',
      b7: 'black-pawn',
      e7: 'black-pawn',
      h4: 'black-pawn',
      c5: 'black-queen',
      h1: 'black-rook',
      f5: 'white-knight',
      c1: 'white-knight',
      a3: 'white-pawn',
      h3: 'white-pawn',
      a1: 'white-king',
      b2: 'white-queen',
      g2: 'white-rook',
    };

    const correctMoves = ['c2', 'xh8', 'xf8'];
    let currentStep = 0;

    function createBoard() {
      for (let row = 8; row >= 1; row--) {
        for (let col = 'a'; col <= 'h'; col = String.fromCharCode(col.charCodeAt(0) + 1)) {
          const cellId = `${col}${row}`;
          const cell = document.createElement('div');
          cell.classList.add('cell');
          cell.id = cellId;
          if (initialPosition[cellId]) {
            const piece = document.createElement('img');
            piece.src = `images/${initialPosition[cellId]}.png`; // Add piece images to `images/` folder
            piece.classList.add('piece');
            piece.draggable = true;
            piece.dataset.piece = initialPosition[cellId];
            piece.dataset.cell = cellId;
            piece.addEventListener('dragstart', dragStart);
            piece.addEventListener('dragend', dragEnd);
            cell.appendChild(piece);
          }
          cell.addEventListener('dragover', dragOver);
          cell.addEventListener('drop', drop);
          board.appendChild(cell);
        }
      }
    }

    function dragStart(e) {
      e.dataTransfer.setData('text/plain', e.target.dataset.cell);
    }

    function dragEnd(e) {
      e.target.style.opacity = '1';
    }

    function dragOver(e) {
      e.preventDefault();
    }

    function drop(e) {
      const draggedFrom = e.dataTransfer.getData('text/plain');
      const piece = document.querySelector(`[data-cell="${draggedFrom}"]`);
      if (e.target.classList.contains('cell') && correctMoves[currentStep] === e.target.id) {
        e.target.appendChild(piece);
        piece.dataset.cell = e.target.id;
        currentStep++;
        if (currentStep === correctMoves.length) {
          alert('Puzzle solved!');
        }
      } else {
        alert('Try again!');
      }
    }

    createBoard();
  </script>
</body>
</html>
