<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markie's Wrapped 2024</title>
  <link href="https://fonts.googleapis.com/css2?family=Caviar+Dreams&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Caviar Dreams', sans-serif;
      background: #f8f6f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .music-list {
      list-style: none;
      padding: 0;
      width: 100%;
      max-width: 400px;
    }
    .music-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .play-button {
      width: 30px;
      height: 30px;
      margin-right: 15px;
      cursor: pointer;
    }
    .title {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Markie's Wrapped 2024</h1>
  <ul class="music-list">
    <li class="music-item">
      <button class="play-button" onclick="playAudio('woman2.m4a')">▶️</button>
      <span class="title">Markiegoed - On top of the world</span>
    </li>
    <li class="music-item">
      <button class="play-button" onclick="playAudio('joel.mp4')">▶️</button>
      <span class="title">Joel Beukers - In de auto</span>
    </li>
    <li class="music-item">
      <button class="play-button" onclick="playAudio('droomland.mp4')">▶️</button>
      <span class="title">Droomland - Poezië</span>
    </li>
  </ul>
  <audio id="audio-player" controls style="display: none;"></audio>
  <script>
    function playAudio(file) {
      const audioPlayer = document.getElementById('audio-player');
      audioPlayer.src = file;
      audioPlayer.style.display = 'block';
      audioPlayer.play();
    }
  </script>
</body>
</html>
