<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markiegoed Home App</title>
  <link href="https://fonts.googleapis.com/css2?family=Angelface&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Caviar+Dreams&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Caviar Dreams', sans-serif;
      background: #f8f6f9;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin: 20px 0 10px;
    }

    h2 {
      font-size: 1.5rem;
      font-family: 'Angelface', cursive;
      margin: 0 0 20px;
      color: #6b6b6b;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      justify-content: center;
      align-items: center;
    }

    .button {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100px;
      height: 120px;
      border-radius: 20px;
      border: none;
      background: #d4e5f3;
      box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    .button:hover {
      transform: translateY(-5px);
      box-shadow: 4px 8px 15px rgba(0, 0, 0, 0.15);
    }

    .icon {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }

    .label {
      margin-top: 5px;
      font-size: 0.9rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Markiegoed Home App</h1>
  <h2>Live Laugh Love</h2>
  <div class="container">
    <div class="button" onclick="window.location.href='gas.html'">
      <img src="gas.png" alt="Gas Icon" class="icon" />
      <span class="label">Gasproductie</span>
    </div>
    <div class="button" onclick="window.location.href='solar.html'">
      <img src="solar.png" alt="Solar Icon" class="icon" />
      <span class="label">Datadief</span>
    </div>
    <div class="button" onclick="window.location.href='chess.html'">
      <img src="chess.png" alt="Chess Icon" class="icon" />
      <span class="label">King-pin</span>
    </div>
    <div class="button" onclick="window.location.href='music.html'">
      <img src="music2.png" alt="Music Icon" class="icon" />
      <span class="label">Mark 3000</span>
    </div>
    <div class="button" onclick="window.location.href='dumbbell.html'">
      <img src="dumbbell.png" alt="Dumbbell Icon" class="icon" />
      <span class="label">Lord Buffel</span>
    </div>
    <div class="button" onclick="window.location.href='investment.html'">
      <img src="weed.png" alt="Investment Icon" class="icon" />
      <span class="label">Mark Buffet</span>
    </div>
    <div class="button" onclick="window.location.href='coffee.html'">
      <img src="coffee.png" alt="Coffee Icon" class="icon" />
      <span class="label">Kofi</span>
    </div>
  </div>
</body>
</html>
