<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar Panel Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Caviar+Dreams&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Caviar Dreams', sans-serif;
      background: #f8f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 20px;
    }
    img {
      width: 150px; /* Make the images square */
      height: 150px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <img src="elodie.jpg" alt="Elodie Image" onclick="alert('Elodie clicked!')">
  <img src="mark.jpg" alt="Mark Image" onclick="alert('Mark clicked!')">
</body>
</html>
